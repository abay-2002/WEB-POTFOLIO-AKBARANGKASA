<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- vanilla CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ExpenseVanillaJavascript</title>
  </head>
  <body>

    <div class="container-second">
      <button class="toggle-mode-day" id="ganti">
        <div></div>
      </button>
    </div>
    <div class="container-main expense-title">
      <h1 class="fw-bold">Expense Tracker</h1>
      <h6 class="fw-bold">By: <a href="akbarangkasa.com" target="blank">Abay</a></h6>
    </div>
    
    <form class="container-main" id="wrapper">

      <div class="content">
        <label class="fw-bold">Title</label>
        <input type="text" id="title-input" class="form-control"/>
      </div>
      
      <div class="content">
        <label class="fw-bold">Amount</label>
        <input type="number" id="amount-input" class="form-control"/>
      </div>
      
      <div class="content">
        <label class="fw-bold">Date</label>
        <input type="date" id="date-input" class="form-control"/>
      </div>

      <div class="content button-parent">
        <button type="submit" class="btn btn-primary fw-bold" id="expense-submit">Add Expense</button>
      </div>

    </form>

    <ol class="container-main expense-parent">
      <h2 class="fw-bold">My Expense:</h2>
      
      <li class="expense">
        <div class="date expense-entity">
          28/8/2021
        </div>

        <div class="title expense-entity">
          A Book
        </div>
        
        <div class="amount expense-entity">
          Rp.12000
        </div>
      </li>
      
      <li class="expense">
        <div class="date expense-entity">
          28/8/2021
        </div>

        <div class="title expense-entity">
          A Book
        </div>
        
        <div class="amount expense-entity">
          Rp.12000
        </div>
      </li>
      
    </ol>
    <div class="container-main total">Total: </div>

  </body>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
